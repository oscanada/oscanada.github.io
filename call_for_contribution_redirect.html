    <script>
        const supportedLangs = {{ site.languages | jsonify }};
        const fallbackLang = 'en';


        const browserLang = navigator.language || navigator.userLanguage;
        const langPrefix = browserLang.split('-')[0];

        const redirectLang = supportedLangs.includes(langPrefix) ? langPrefix : defaultLang;

        const translatedPaths = {
            'en': '/en/call-for-contributions',
            'fr': '/fr/appel-aux-contributions'
        };

        const target = translatedPaths[redirectLang] || translatedPaths[fallbackLang];
        window.location.replace(target);
    </script>
