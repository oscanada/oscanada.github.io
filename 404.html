<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const supportedLangs = {{ site.languages | jsonify }};
        const fallbackLang = 'en';

        const path = window.location.pathname;
        const lang = path.split('/')[1];
        const redirectLang = supportedLangs.includes(lang) ? lang : fallbackLang;
        const redirectPath = `/${redirectLang}/404.html`;

        window.location.replace(redirectPath);
    </script>
</head>

<body>
    <p>Redirecting to the localized 404 pageâ€¦</p>
</body>

</html>
